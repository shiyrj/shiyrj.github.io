<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉模糊查询与跳转</title>
    <style>
        .search-container {
            position: relative;
            display: inline-block;
        }



        
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #fff;
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 1;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
        }

        .dropdown-menu a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
<div class="search-container">
    <input type="text" id="searchInput" placeholder="输入查询关键词">
    <div id="dropdown" class="dropdown-menu"></div>
</div>

<script>
    const searchInput = document.getElementById('searchInput');
    const dropdownMenu = document.getElementById('dropdown');
    const options = [
        { text: '选项1', url: 'https://www.baidu.com' },
        { text: '选项11', url: 'https://www.baidu.com' },
        { text: '选项12', url: 'https://www.baidu.com' },
        { text: '选项13', url: 'https://www.baidu.com' },
        { text: '选项14', url: 'https://www.baidu.com' },
        { text: '选项15', url: 'https://www.baidu.com' },
        { text: '选项16', url: 'https://www.baidu.com' },
        { text: '选项16', url: 'https://www.baidu.com' },
        { text: '选项17', url: 'https://www.baidu.com' },
        { text: '选项2', url: 'https://example.com/option2' },
        { text: '选项3', url: 'https://example.com/option3' },
        // ... 其他选项
    ];

    searchInput.addEventListener('input', function() {
        const query = this.value.toLowerCase();
        if (query.trim() === '') {
            dropdownMenu.innerHTML = '';
            dropdownMenu.style.display = 'none';
            return;
        }
        const filteredOptions = options.filter(option => option.text.toLowerCase().includes(query)).slice(0, 5); // 最多显示5条
        showDropdown(filteredOptions);
    });

    function showDropdown(options) {
        dropdownMenu.innerHTML = '';
        if (options.length > 0) {
            dropdownMenu.style.display = 'block';
            options.forEach(option => {
                const a = document.createElement('a');
                a.textContent = option.text;
                a.href = '#';
                a.dataset.url = option.url; // 使用data-url属性存储URL
                a.addEventListener('click', function(e) {
                    e.preventDefault(); // 阻止默认的链接跳转行为
                    const url = this.dataset.url;
                    window.location.href = url; // 跳转到对应的URL
                    dropdownMenu.innerHTML = '';
                    dropdownMenu.style.display = 'none';
                });
                dropdownMenu.appendChild(a);
            });
        } else {
            dropdownMenu.style.display = 'none';
        }
    }
</script>
</body>
</html>
